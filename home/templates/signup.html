{% extends "base.html" %} {% block start %}

{% comment %} <div class="container-fluid px-3">
  <div class="row min-vh-100">
    <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
      <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
        <form action="/signup" method="POST">
          {% csrf_token %}
          <label for="">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Create a username (only letters and number"
            required
          />
          <br />
          <label for="">First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter your First Name"
            required
          />
          <br />
          <label for="">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Enter your Last Name"
            required
          />
          <br />
          <label for="">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email Address"
            required
          />
          <br />
          <label for="">Password</label>
          <input
            type="password"
            id="pass1"
            name="pass1"
            placeholder="Create a Password"
            required
          />
          <br />
          <label for="">Confirm your password</label>
          <input
            type="password"
            id="pass2"
            name="pass2"
            placeholder="Confirm your passwowrd"
            required
          />
          <br />
          <button type="submit">SignUp</button>
        </form>
      </div>
    </div>
    <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
      <!-- Image-->
      <div
        class="bg-cover h-100 mr-n3"
        style="
          background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
        "
      ></div>
    </div>
  </div>
</div> {% endcomment %}
<div class="wrapper">
  <div class="text-center mt-4 name">
      Create Member Account
  </div>
  <form class="p-3 mt-3" form action="/signup" method="post" >
    {% csrf_token %}
      <div class="form-field d-flex align-items-center">
        <input type="text" name="username" id="userName" placeholder="Username" autocomplete="off" required>
      </div>
      <div class="form-field d-flex align-items-center">
        <input type="text" name="fname" id="userName" placeholder="First Name" autocomplete="off" required>
      </div>
      <div class="form-field d-flex align-items-center">
        <input type="text" name="lname" id="userName" placeholder="Last Name" autocomplete="off" required>
      </div>
      <div class="form-field d-flex align-items-center">
        <input type="email" name="email" id="userName" placeholder="Email Address" autocomplete="off"required>
      </div>
      <div class="form-field d-flex align-items-center">
        <input type="password" name="pass1" id="pwd" placeholder="Password" autocomplete="off" required>
      </div>
      <div class="form-field d-flex align-items-center">
        <input type="password" name="pass2" id="pwd" placeholder="Confirm Password" autocomplete="off" required>
      </div>
      <button class="btn mt-3 " type="submit">Sign up</button>
  </form>
  <div class="text text-center fs-6">
      I have an account. <a href="{% url 'signin' %}">Sign in</a>
  </div>
</div>


{% endblock %}
